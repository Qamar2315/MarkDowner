<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to PDF</title>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-200 to-pink-100 flex items-center justify-center p-4"
    >
      <div class="bg-white shadow-lg rounded-lg max-w-lg w-full p-6">
        <h1 class="text-3xl font-bold text-center text-purple-600 mb-4">
          MarkDowner New Code
        </h1>
        <p class="text-gray-600 text-center mb-6">
          Convert your Markdown text or files to PDF effortlessly.
        </p>
        <form id="markdown-form" class="space-y-4">
          <textarea
            id="markdown"
            class="w-full h-32 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="Enter Markdown text here..."
          ></textarea>

          <div class="flex items-center space-x-2">
            <label
              for="file"
              class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-4 rounded cursor-pointer"
            >
              Upload .md File
            </label>
            <input id="file" type="file" accept=".md" class="hidden" />
            <span id="file-name" class="text-sm text-gray-600"></span>
          </div>

          <p id="error-message" class="text-red-500 text-sm hidden"></p>

          <button
            type="submit"
            id="convert-button"
            class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded"
          >
            Convert to PDF
          </button>
        </form>
      </div>
    </div>

    <script>
      const BASE_URL = "http://127.0.0.1:5000"; // Replace with your actual backend URL

      const form = document.getElementById("markdown-form");
      const markdownInput = document.getElementById("markdown");
      const fileInput = document.getElementById("file");
      const fileNameDisplay = document.getElementById("file-name");
      const errorMessage = document.getElementById("error-message");
      const convertButton = document.getElementById("convert-button");

      // Update file name display
      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        fileNameDisplay.textContent = file ? file.name : "";
      });

      // Handle form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.classList.add("hidden");
        convertButton.textContent = "Converting...";
        convertButton.disabled = true;

        const formData = new FormData();
        const markdown = markdownInput.value;
        const file = fileInput.files[0];

        if (markdown) formData.append("markdown", markdown);
        if (file) formData.append("file", file);

        try {
          const response = await axios.post(`${BASE_URL}/convert`, formData, {
            responseType: "blob",
            headers: { "Content-Type": "multipart/form-data" },
          });

          const url = window.URL.createObjectURL(response.data);
          const link = document.createElement("a");
          link.href = url;
          link.setAttribute("download", "output.pdf");
          document.body.appendChild(link);
          link.click();
        } catch (error) {
          console.error("Error converting to PDF:", error);
          errorMessage.textContent =
            "Failed to convert Markdown to PDF. Please try again.";
          errorMessage.classList.remove("hidden");
        } finally {
          convertButton.textContent = "Convert to PDF";
          convertButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
