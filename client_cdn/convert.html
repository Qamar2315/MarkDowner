<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to PDF Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <header class="bg-purple-600 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">MarkDowner</h1>
        <nav class="space-x-4">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="about.html" class="hover:underline">About Us</a>
          <a href="convert.html" class="hover:underline">Convert</a>
        </nav>
      </div>
    </header>
    <div
      class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-100 to-pink-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white shadow-xl rounded-2xl max-w-lg w-full p-8 transition-transform transform hover:scale-105"
      >
        <h1
          class="text-4xl font-extrabold text-center text-purple-700 tracking-wide mb-6"
        >
          Markdown to PDF
        </h1>
        <p class="text-gray-500 text-center mb-8 leading-relaxed">
          Easily convert your Markdown text or files into beautifully formatted
          PDFs. Just paste your text or upload a file to get started!
        </p>
        <form id="markdown-form" class="space-y-6">
          <textarea
            id="markdown"
            class="w-full h-36 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-4 focus:ring-purple-400 placeholder-gray-400 shadow-sm transition"
            placeholder="Enter Markdown text here..."
          ></textarea>

          <div class="flex items-center space-x-4">
            <label
              for="file"
              class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-5 rounded-lg cursor-pointer shadow-md transition"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="inline w-5 h-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
              Upload .md File
            </label>
            <input id="file" type="file" accept=".md" class="hidden" />
            <span
              id="file-name"
              class="text-sm text-gray-500 italic truncate"
            ></span>
          </div>

          <p
            id="error-message"
            class="text-red-500 text-sm font-medium hidden"
          ></p>

          <button
            type="submit"
            id="convert-button"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition transform hover:scale-105"
          >
            Convert to PDF
          </button>
        </form>
      </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4">
      <p>Developed by Qamar Ul Islam</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
